<html>

<head>

<meta charset="utf-8">
	
<link rel="stylesheet" type="text/css" href="style.css"> 

</head>
	
<script>

var cnt=0;

var j=0;

var givenValues = new Array();

function createChart() {

	var val = prompt("Please enter value", "");

	if (val != null) {

			givenValues.push(val);
	
			var per=val;

			var iDiv = document.createElement('div');
	
			iDiv.className = 'column';

			var ele = document.createElement("div");

			ele.className = 'fill';

			ele.setAttribute("style","background: "+getRandomColor()+";height: "+per+"%;");

			iDiv.appendChild(ele);

			var h = document.createElement("p");
	
			var t = document.createTextNode(val);
			
			h.appendChild(t);
			
			iDiv.appendChild(h);

			var dd=document.getElementById("outerDiv");
		
			dd.appendChild(iDiv);
	
		}
		}


function sortingChart(){
			
			document.getElementById("outerDiv").innerHTML="";

			
			givenValues.sort(function(a, b){return a-b});

var len=givenValues.length;
			
console.log(givenValues);
			
			for(var i=0;i<len;i++){
	
				var per=givenValues[i];

				var iDiv = document.createElement('div');

				iDiv.className = 'column';
		
				var ele = document.createElement("div");

				ele.className = 'fill';

				ele.setAttribute("style","background: "+getRandomColor()+";height: "+per+"%;");

				iDiv.appendChild(ele);
		
				var h = document.createElement("p");

				var t = document.createTextNode(givenValues[i]);
		
				h.appendChild(t);
	
				iDiv.appendChild(h);
		
				var dd=document.getElementById("outerDiv");
	
				dd.appendChild(iDiv);

				}
		
}
		



function clearChart(){
			
	document.getElementById("outerDiv").innerHTML="";

	givenValues=[];		
}




function getRandomColor() {
			
var letters = '0123456789ABCDEF'.split('');
	
		var color = '#';
			
for (var i = 0; i < 6; i++ ) {
			
	color += letters[Math.floor(Math.random() * 16)];
			
	}
			
	return color;
	
}


</script>
	
<body>

	<button onclick="createChart()">Create Chart</button>
		
	<button onclick="sortingChart()">Sorting Chart</button>
	
	<button onclick="clearChart()">Clear Chart</button>
		
<div id="outerDiv" class="chart"></div>
	
</body>

</html>
